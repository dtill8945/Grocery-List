<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<h1>My Very Organized Grocery List</h1>

<body>
    <h2>PANTRY ITEMS</h2>
   <!-- Created a container for all div units -->
    <div class="container">
        <div class="pantryItems">
            <h3>Canned</h3>
            <li>Beans</li>
            <li>Carrots</li>
            <li>Corn</li>
        </div>

        <div class="pantryItems">
            <h3>Dry Goods</h3>
            <li>Flour</li>
            <li>Sugar</li>
            <li>Rice</li>
        </div>

        <div class="pantryItems">
            <img src="https://cdn.pixabay.com/photo/2018/01/25/08/14/beverages-3105631_960_720.jpg" alt="groceryStore"
                class="groceryStore" />
        </div>
    </div>

   
    <h2>FREEZER ITEMS</h1>
        <div class="container">
            <div class="pantryItems">
                <h3>Veggies</h3>
                <li>Broccoli</li>
                <li>Spinach</li>
                <li>Garlic</li>
            </div>

            <div class="pantryItems">
                <h3>Snacks</h3>
                <li>Chips</li>
                <li>Chocolate</li>
                <li>Ice Cream</li>
            </div>

            <div class="pantryItems">
                <img src="https://cdn.pixabay.com/photo/2015/09/21/14/23/supermarket-949912_960_720.jpg"
                    alt="groceryStore" class="groceryStore" />
            </div>
        </div>
</body>

</html>
